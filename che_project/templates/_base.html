<!-- templates/_base.html -->

{% load compress %} {% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Che project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
  </head>

  <body>
    <nav class="bg-white dark:bg-gray-900 border-gray-200">
      <div class="max-w-screen-md flex flex-wrap items-center justify-between mx-auto p-4 border-b-2">
        {% comment %}
        <a href="https://flowbite.com/" class="flex items-center">
          {% endcomment %} {% comment %}
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
          {% endcomment %}
          <a href="/">
            <span class="self-center text-2xl font-bold tracking-tighter whitespace-nowrap dark:text-white">SCAR</span>
          </a>
          {% comment %}
        </a>
        {% endcomment %}
        <div class="flex items-center md:order-2">
          <div class="font-semibold tracking-tight">User info update</div>
          <a href="#!">
            <div class="relative inline-flex items-center justify-center w-9 h-9 overflow-hidden ml-4 bg-gray-100 rounded-full dark:bg-gray-600 border">
              <a href="/info/update/">
                <span class="font-medium text-gray-600 dark:text-gray-300">JL</span>
              </a>
            </div>
          </a>
          <!-- Dropdown menu -->
        </div>
      </div>
    </nav>

    <div class="container mx-auto max-w-screen-md">{% block content %} {% endblock content %}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
